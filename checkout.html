<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <title>Checkout</title>
</head>

<body>
  <div class="container">
    <div class="bg-light rounded-3 p-4 m-2 p-md-5 m-md-4">
      <h1 class="display-4">Ótima escolha!</h1>
      <p class="lead">Obrigado por comprar na Mirror Fashion!
        Preencha seus dados para efetivar a compra.</p>
    </div>
    <!--Align Container-->
    <div class="mx-2 px-4 mx-md-4 px-md-5">
      <!--Product Card-->
      <div class="card col-lg-4">
        <div class="card-header">
          <h2>Sua compra</h2>
        </div>
        <div class="card-body">
          <img src="img/produtos/foto11-rosa.png" class="card-img-top img-thumbnail" alt="imagem do prouduto">
          <dl>
            <dt>Produto</dt>
            <dd>Fuzzy Cardigan</dd>

            <dt>Cor</dt>
            <dd>Verde</dd>

            <dt>Tamanho</dt>
            <dd>40</dt>

            <dt>Preço</dt>
            <dd>R$ 129,90</dd>
          </dl>
        </div>
      </div>
      <!--End Product card-->
      <!--Form-->
    </div>
    <!--End Align container-->
  </div>
  <!--End Container-->
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
